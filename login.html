<body>

    <!-- App Title -->
    <a href="index.php" class="app-title">MedicalApp</a>

    <!-- Login Card -->
    <div class="card" data-aos="zoom-in">
        <h1>Welcome Back!</h1>
        <form class="user" method="POST" action="login.php" onsubmit="return validateEmail()">
            <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Enter Email Address..." required>
            <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary btn-user btn-block">
                Login
            </button>
            <hr>
            <!-- Google Login -->
            <a href="#" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Login with Google
            </a>
            <!-- Facebook Login -->
            <a href="#" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
            </a>
        </form>
        <div class="text-center">
            <a class="small" href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>

    </footer>

    <!-- JavaScript -->
    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email').value;
            if (!emailInput.endsWith('@med-app.org')) {
                alert('Please enter a valid email address ending with @med-app.org.');
                return false;
            }
            return true;
        }
    </script>

    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
